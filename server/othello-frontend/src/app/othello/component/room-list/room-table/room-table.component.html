<table mat-table [dataSource]="roomList" class="mat-elevation-z8">
  <ng-container matColumnDef="roomId">
    <th mat-header-cell *matHeaderCellDef> 部屋ID </th>
    <td mat-cell *matCellDef="let element">
      {{element.id | slice : 0 : 8}}
      <button class="copy-button" mat-icon-button matTooltipPosition="right" matTooltip="部屋IDをコピーする"
              [cdkCopyToClipboard]="element.id">
        <mat-icon class="mat-18">content_copy</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef> 作成日 </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date: 'yyyy/MM/dd HH:mm:ss'}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button (click)="onClickRoomJoin(element.id)" [disabled]="!element.id">参加</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
