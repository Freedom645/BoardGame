<p>{{roomId}}</p>
<button mat-button (click)="test()">Test</button>

<app-game-step [step]="step"></app-game-step>

<mat-stepper linear="true" [selected]="gameStep" [disableRipple]="true" #stepper>
  <mat-step state="matching" #matchingStep>
    <ng-template matStepLabel>Matching</ng-template>

  </mat-step>

  <mat-step state="game" #gameStep>
    <ng-template matStepLabel>Game</ng-template>

    <div class="game-board" #gameBoardStep>
      <div class="box">
        <app-game-board [input]="board" (clickBoard)="clickBoard($event)"></app-game-board>
      </div>
    </div>
  </mat-step>

  <mat-step state="gameOver" #gameOverStep>
    <ng-template matStepLabel>Game Over</ng-template>

  </mat-step>

</mat-stepper>
