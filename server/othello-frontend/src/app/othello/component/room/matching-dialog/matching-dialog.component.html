<h1 mat-dialog-title>参加待ち</h1>
<div mat-dialog-content>
  <p>
    部屋主: {{"xxxx"}}
  </p>
  <p>
    作成日: {{room.created | date: 'yyyy/MM/dd HH:mm:ss'}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">部屋を抜ける</button>
  <button mat-raised-button (click)="approve()">承認</button>
</div>
