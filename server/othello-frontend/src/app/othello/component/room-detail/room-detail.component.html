<h1 mat-dialog-title></h1>
<div mat-dialog-content>
  <p>
    部屋ID: {{room.id}}
  </p>
  <p>
    作成日: {{room.created | date: 'yyyy/MM/dd HH:mm:ss'}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">戻る</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>参加する</button>
</div>
